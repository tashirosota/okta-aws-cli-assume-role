name: PR Build and Test

on:
  pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'temurin'
          java-package: jdk+fx
          architecture: x64
      - name: Run package
        run: mvn --batch-mode --update-snapshots verify
